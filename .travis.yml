language: node_js
node_js:
  - "10"
  - "9"

before_script:
  - npm install -g pkg
  -
script:
  - npm run build
  - ls
  - ls bin

deploy:
  provider: releases
  api_key: $GITHUB_TOKEN
  file:
  - "bin/preview-win.exe"
  - "bin/preview-macos"
  - "bin/preview-linux"
  skip_cleanup: true
  overwrite: true
  draft: true
  on:
    all_branches: true
    tags: false
